<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube to MP3</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-black text-slate-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl p-6 bg-neutral-900 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold text-slate-300 mb-4 text-center">Ultra-Fast YouTube to MP3</h1>
    <form id="form" class="space-y-4">
      <textarea id="url" rows="3" placeholder="Paste YouTube video or playlist URL(s) here..."
        class="w-full p-3 rounded bg-slate-800 text-slate-100 placeholder-slate-400 focus:outline-none"></textarea>
      <button type="submit" class="w-full bg-slate-700 hover:bg-slate-600 text-white py-2 rounded-xl transition">
        Convert & Download
      </button>
    </form>

    <div id="progress" class="hidden mt-4">
      <div class="text-sm text-slate-400 mb-1">Converting...</div>
      <div class="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
        <div class="bg-slate-300 h-full animate-pulse w-2/3" style="animation-duration: 1s;"></div>
      </div>
    </div>

    <div id="status" class="mt-4 text-sm text-slate-400 text-center"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
